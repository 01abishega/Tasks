<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2><i>A test table with merged cells</i></h2>

        <tr>
            <th rowspan="3"></th>
        </tr>

            <th rowspan="2">Red<br> eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <td>Males</td>

            <td>0.003</td>
            <td>40%</td>
          </tr>
          <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
          </tr>
        
    </table>
</body>
