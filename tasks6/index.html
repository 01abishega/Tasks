<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>PRODUCT ORDER FORM</h1>
        <div class="bg">
        <form>
            <div id="red">
            <label for="firstname">FIRST NAME :</label>
                <input type="text" id="firstname" name="firstname" placeholder="Your first name">
            <label for="lastname">LAST NAME :</label>
                <input type="text" id="lastname" name="lastname" placeholder="Your last name">
            <label for="email">EMAIL ADDRESS :</label>
                <input type="email" id="email" name="email" placeholder="mail@example.com"><br>
            <label for="phonenumber">PHONE NUMBER :</label>
            <input type="number" placeholder="+??" class="pin">
            <input type="number" id="phonenumber" name="phonenumber" placeholder="??????????"><br>
            <label for="billing">BILLING ADDRESS :</label>
                <input type="text" id="billing" name="billing" class="nan" placeholder="Billing Address"><br>
            <label for="address">YOUR ADDRESS :</label>
                <input type="address" id="address" name="address" class="nan" placeholder="Your Address"><br>
            <label for="city"> CITY :</label>
                <input type="text" id="city" name="city" placeholder="Your city">
            <label for="state">STATE/PROVINCE :</label>
                <input type="text" id="state" name="state" placeholder="Your state or province"><br>
            <label for="code">ZIP CODE :</label>
                <input type="text" id="code" name="text"  placeholder="Zip code">
            <label for="country">COUNTRY :</label>
                 <input type="text" id="country" name="country"  placeholder="Country">
            <input type="button" class="place" value="PLACE ORDER">
            <input type="button" class="reset" value="RESET">
        </div>
            
        </form>
         </div>
         <footer>2017 Product Order Form All Rights Resolved|Designed by <a href="htttp/">w3layouts</a></footer>

    </body>
</html>
